<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potes dos Piás</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* Adiciona a imagem como fundo cobrindo a página inteira */
        body {
            background-image: url('images/333.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content {
            background-color: rgba(255, 255, 255, 0.8); /* Leve transparência para destacar o conteúdo */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #333;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 15px;
        }

        .pix {
            font-size: 1.5em;
            color: #555;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #f04e31;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        a:hover {
            background-color: #d13a20;
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>Potes dos Piás</h1>
        <p>Vendemos doces, finis e biscoitos!</p>
        <p><strong>Endereço:</strong> R. Rubéns Galvão de França, 923 - Parque Boturussu, São Paulo - SP, 03804-010</p>
        <p><strong>Data de venda:</strong> 26/10/2024</p>
        <p class="pix"><strong>PIX:</strong> 47917933822</p>
        <p><a href="https://criancamaisfelizrs.org.br/" target="_blank">Conheça a Instituição Criança mais Feliz</a></p>
    </div>

</body>
</html>
